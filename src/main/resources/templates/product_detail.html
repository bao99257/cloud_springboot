<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title th:text="${product.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #fafafa;
            font-family: 'Segoe UI', sans-serif;
        }

        .product-main-img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .thumb-img {
            width: 90px;
            height: 90px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 10px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .thumb-img:hover {
            border-color: #ff0000;
        }

        .price-main {
            font-size: 30px;
            font-weight: bold;
            color: #e60000;
        }

        .price-old {
            font-size: 20px;
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }

        .discount-tag {
            background: #ff0000;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            margin-left: 10px;
            font-weight: bold;
        }

        .option-btn {
            padding: 8px 18px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option-btn:hover {
            border-color: #ff0000;
            color: #ff0000;
        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: 1px solid #ccc;
            background: white;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-cart-btn {
            border: 2px solid #e60000;
            background: white;
            padding: 13px;
            width: 48%;
            border-radius: 6px;
            font-weight: bold;
            color: #e60000;
            font-size: 18px;
        }

        .buy-now-btn {
            background: #e60000;
            padding: 13px;
            width: 48%;
            border-radius: 6px;
            font-weight: bold;
            color: white;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container mt-5 mb-5">
    <div class="row">

        <!-- Ảnh sản phẩm -->
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="product-main-img">

            <div class="d-flex mt-3">
                <img th:src="${product.imageUrl}" class="thumb-img">
                <img th:src="${product.imageUrl}" class="thumb-img">
                <img th:src="${product.imageUrl}" class="thumb-img">
                <img th:src="${product.imageUrl}" class="thumb-img">
            </div>
        </div>

        <!-- Thông tin sản phẩm -->
        <div class="col-md-6">

            <h2 th:text="${product.name}">Tên sản phẩm</h2>

            <p class="mt-2">Mã SP: <b>SP001</b> | Tình trạng: <span class="text-success">Còn hàng</span></p>

            <div class="d-flex align-items-center mt-3">
                <span class="price-main" th:text="${product.price + ' đ'}"></span>
                <span class="price-old">600.000đ</span>
                <span class="discount-tag">-34%</span>
            </div>

            <h5 class="mt-4">Màu sắc:</h5>
            <div>
                <button class="option-btn">Xám nhạt</button>
                <button class="option-btn">Xanh rêu</button>
                <button class="option-btn">Đen</button>
            </div>

            <h5 class="mt-4">Kích thước:</h5>
            <div>
                <button class="option-btn">S</button>
                <button class="option-btn">M</button>
                <button class="option-btn">L</button>
                <button class="option-btn">XL</button>
                <button class="option-btn">XXL</button>
            </div>

            <h5 class="mt-4">Số lượng:</h5>
            <div class="d-flex align-items-center gap-3 mt-2">
                <button class="qty-btn">-</button>
                <span>1</span>
                <button class="qty-btn">+</button>
            </div>

            <div class="d-flex justify-content-between mt-4">
                <button class="add-cart-btn">THÊM VÀO GIỎ</button>
                <a th:href="@{'/checkout/' + ${product.id}}" class="buy-now-btn">MUA NGAY</a>
            </div>

        </div>

    </div>

    <!-- Mô tả -->
    <div class="mt-5">
        <h4>Mô tả sản phẩm</h4>
        <p th:text="${product.description}">
            Đây là mô tả sản phẩm mẫu. Thay bằng nội dung trong database.
        </p>
    </div>
</div>

</body>
</html>
