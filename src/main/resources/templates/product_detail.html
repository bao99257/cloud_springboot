<!DOCTYPE html>

<head>

        .product-main-img {

        .thumb-img {

        }

        .thumb-img:hover {

        }

        .price-main {

            color: #e60000;
        }

        .price-old {

            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }

        .discount-tag {
            background: #ff0000;
            color: white;
            padding: 4px 8px;
            border-radius: 5px;
            margin-left: 10px;
            font-weight: bold;
        }

        .option-btn {
            padding: 8px 18px;
            border: 1px solid #ccc;
            background: white;
            border-radius: 8px;
            margin: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .option-btn:hover {

        }

        .qty-btn {
            width: 35px;
            height: 35px;
            border: 1px solid #ccc;
            background: white;
            font-size: 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-cart-btn {
            border: 2px solid #e60000;
            background: white;
            padding: 13px;
            width: 48%;
            border-radius: 6px;
            font-weight: bold;
            color: #e60000;
            font-size: 18px;
            cursor: pointer;
        }

        .buy-now-btn {
            background: #e60000;
            padding: 13px;
            width: 48%;
            border-radius: 6px;
            font-weight: bold;
            color: white;
            font-size: 18px;
            text-decoration: none;
            text-align: center;
        }

        @keyframes fade {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

<script>
function addToCart(id) {

function showToast(message) {
    let toast = document.createElement("div");
    toast.innerText = message;
    toast.style.position = "fixed";
    toast.style.top = "20px";
    toast.style.right = "20px";
    toast.style.background = "#28a745";
    toast.style.color = "white";
    toast.style.padding = "12px 20px";
    toast.style.borderRadius = "6px";
    toast.style.boxShadow = "0 4px 10px rgba(0,0,0,0.1)";
    toast.style.zIndex = "9999";
    toast.style.fontWeight = "bold";
    toast.style.animation = "fade 0.4s ease";
    document.body.appendChild(toast);

    setTimeout(() => toast.remove(), 2000);
}
