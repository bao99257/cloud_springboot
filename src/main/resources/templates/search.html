<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Kết quả tìm kiếm - FASHION SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/shop">FASHION SHOP</a>
            <div class="d-flex navbar-icons">
                <a class="nav-link cart-icon" href="#"><i class="fas fa-shopping-cart"></i></a>
                <a class="nav-link d-flex align-items-center" th:href="@{/user}">
                    <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" class="rounded-circle"
                        style="width:30px;">
                    <span th:text="${#authentication.name}" class="ms-1 d-none d-md-inline">User</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Kết quả -->
    <div class="container mt-5">
        <h3 class="text-center mb-4">Kết quả tìm kiếm cho: "<span th:text="${keyword}"></span>"</h3>

        <div class="row">
            <div class="col-6 col-md-3 mb-4" th:each="p : ${products}">
                <div class="card product-card h-100">
                    <img th:src="@{${p.imageUrl}}" class="card-img-top" alt="Sản phẩm">
                    <div class="card-body text-center">
                        <h5 th:text="${p.name}">Tên sản phẩm</h5>
                        <p class="price text-danger fw-bold" th:text="${p.price} + ' VNĐ'">0 VNĐ</p>
                        <a href="#" class="btn btn-danger btn-sm"><i class="fas fa-shopping-cart"></i> Mua ngay</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Nếu không có kết quả -->
        <div class="alert alert-warning text-center mt-4" th:if="${#lists.isEmpty(products)}">
            Không tìm thấy sản phẩm nào phù hợp!
        </div>

        <div class="text-center mt-4">
            <a href="/shop" class="btn btn-secondary">← Quay lại Shop</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
