<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Product</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(102, 126, 234, 0.3) 0%, transparent 70%);
            top: -200px;
            right: -200px;
            animation: float 8s ease-in-out infinite;
            pointer-events: none;
        }

        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(118, 75, 162, 0.3) 0%, transparent 70%);
            bottom: -150px;
            left: -150px;
            animation: float 10s ease-in-out infinite reverse;
            pointer-events: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) translateX(0);
            }

            50% {
                transform: translateY(-30px) translateX(30px);
            }
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .header-section {
            margin-bottom: 40px;
        }

        .icon-wrapper {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
        }

        .icon-wrapper svg {
            width: 36px;
            height: 36px;
            stroke: white;
            stroke-width: 2;
            fill: none;
        }

        h2 {
            color: #1a202c;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #718096;
            font-size: 15px;
        }

        .mb-3 {
            margin-bottom: 28px;
        }

        label {
            display: block;
            color: #2d3748;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: #a0aec0;
            stroke-width: 2;
            fill: none;
            pointer-events: none;
        }

        .form-control {
            width: 100%;
            padding: 14px 16px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            background: #fff;
            color: #2d3748;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control.has-icon {
            padding-left: 48px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .form-control::placeholder {
            color: #cbd5e0;
        }

        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }

        /* Custom file input */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 32px 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-input-wrapper:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .file-input-wrapper.dragover {
            border-color: #667eea;
            background: #e6edff;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            stroke: #a0aec0;
            stroke-width: 2;
            fill: none;
        }

        .file-text {
            color: #4a5568;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .file-hint {
            color: #a0aec0;
            font-size: 13px;
        }

        .file-name {
            margin-top: 12px;
            padding: 8px 16px;
            background: #667eea;
            color: white;
            border-radius: 8px;
            font-size: 13px;
            display: inline-block;
        }

        .btn-group {
            display: flex;
            gap: 12px;
            margin-top: 32px;
        }

        .btn {
            flex: 1;
            padding: 14px 28px;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn-primary:hover::before {
            left: 100%;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background: #cbd5e0;
            transform: translateY(-2px);
        }

        /* Input focus animations */
        @keyframes inputFocus {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.02);
            }

            100% {
                transform: scale(1);
            }
        }

        .form-control:focus {
            animation: inputFocus 0.3s ease;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .form-card {
                padding: 36px 28px;
            }

            h2 {
                font-size: 28px;
            }

            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-card">
            <div class="header-section">
                <div class="icon-wrapper">
                    <svg viewBox="0 0 24 24">
                        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                    </svg>
                </div>
                <h2>Create New Product</h2>
                <p class="subtitle">Fill in the information below to add a new product</p>
            </div>

            <form th:action="@{/admin/products/create}" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="name">Product Name</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path
                                d="M20 7h-9M14 17H5M16 7a3 3 0 1 1 0-6 3 3 0 0 1 0 6zM8 17a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
                        </svg>
                        <input type="text" id="name" name="name" class="form-control has-icon"
                            placeholder="Enter product name" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="price">Price</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                        <input type="number" id="price" step="0.01" name="price" class="form-control has-icon"
                            placeholder="0.00" required />
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description">Description</label>
                    <div class="input-wrapper">
                        <textarea id="description" name="description" class="form-control"
                            placeholder="Enter product description..." required></textarea>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imageUrl">Product Image URL</label>
                    <div class="input-wrapper">
                        <svg class="input-icon" viewBox="0 0 24 24">
                            <path d="M21 15l-5-5L5 21M3 3h18v18H3V3zm5.5 7a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" />
                        </svg>

                        <input type="text" id="imageUrl" name="imageUrl" class="form-control has-icon"
                            placeholder="Paste image URL here (e.g. https://...)" required />
                    </div>

                    <small style="color:#888;">Enter a direct image link (JPG, PNG, GIF)</small>
                </div>


                <div class="btn-group">
                    <button type="button" class="btn btn-secondary" onclick="window.history.back()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Product</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // File input handling
        const fileInput = document.getElementById('imageFile');
        const fileInputWrapper = document.getElementById('fileInputWrapper');
        const fileNameDisplay = document.getElementById('fileName');

        fileInput.addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                const fileName = e.target.files[0].name;
                fileNameDisplay.textContent = fileName;
                fileNameDisplay.style.display = 'inline-block';
            }
        });

        // Drag and drop functionality
        fileInputWrapper.addEventListener('dragover', function (e) {
            e.preventDefault();
            fileInputWrapper.classList.add('dragover');
        });

        fileInputWrapper.addEventListener('dragleave', function (e) {
            e.preventDefault();
            fileInputWrapper.classList.remove('dragover');
        });

        fileInputWrapper.addEventListener('drop', function (e) {
            e.preventDefault();
            fileInputWrapper.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                const fileName = files[0].name;
                fileNameDisplay.textContent = fileName;
                fileNameDisplay.style.display = 'inline-block';
            }
        });
    </script>
</body>

</html>
