<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Create Product</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }
        .container { max-width: 700px; margin: auto; }
        .form-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        .mb-3 { margin-bottom: 25px; }
        label { font-weight: 600; margin-bottom: 10px; display: block; }
        .form-control {
            width: 100%; padding: 14px;
            border-radius: 12px; font-size: 15px;
            border: 2px solid #ccc;
        }
        textarea { min-height: 120px; }
        .btn-primary { padding: 12px 18px; border: none; background: #667eea; color: #fff; border-radius: 12px; }
        .btn-secondary { padding: 12px 18px; border: none; background: #aaa; border-radius: 12px; }
        #previewImage { margin-top: 15px; max-width: 250px; border-radius: 12px; display: none; }
    </style>
</head>

<body>

<div class="container">
    <div class="form-card">

        <h2>Create Product</h2>

        <form th:action="@{/admin/products/create}" method="post">

            <div class="mb-3">
                <label>Product Name</label>
                <input type="text" class="form-control" name="name" required>
            </div>

            <div class="mb-3">
                <label>Price</label>
                <input type="number" step="0.01" class="form-control" name="price" required>
            </div>

            <div class="mb-3">
                <label>Description</label>
                <textarea class="form-control" name="description" required></textarea>
            </div>

            <div class="mb-3">
                <label>Image URL</label>
                <input type="text" class="form-control" name="imageUrl" id="imageUrl" placeholder="https://example.com/image.png" required>
                <img id="previewImage">
            </div>

            <button class="btn btn-primary" type="submit">Create</button>
            <a href="/admin" class="btn btn-secondary">Cancel</a>

        </form>

    </div>
</div>

<script>
    const input = document.getElementById("imageUrl");
    const preview = document.getElementById("previewImage");

    input.addEventListener("input", () => {
        if (input.value.trim().length > 5) {
            preview.src = input.value;
            preview.style.display = "block";
        } else {
            preview.style.display = "none";
        }
    });
</script>

</body>
</html>
