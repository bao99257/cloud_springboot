<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <!-- ================= User Management ================= -->
    <h4 class="mb-3">User Management</h4>
    <div class="text-end mb-2">
        <a href="/admin/create" class="btn btn-success btn-sm">+ Create New User</a>
    </div>

    <table class="table table-striped table-hover table-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Role</th>
                <th width="200px">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.address}"></td>
                <td th:text="${user.role}"></td>
                <td class="text-center">
                    <a th:href="@{/admin/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{/admin/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this user?');">Delete</a>
                    <a th:href="@{/admin/editRole/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Role</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- ================= Product Management ================= -->
    <h4 class="mt-5 mb-3">Product Management</h4>
    <div class="text-end mb-2">
        <a href="/admin/products/create" class="btn btn-success btn-sm">+ Add Product</a>
    </div>

    <table class="table table-striped table-hover table-sm">
        <thead class="table-dark text-center">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th width="150px">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="p : ${products}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.price}"></td>
                <td><img th:src="${p.imageUrl}" width="80" class="img-thumbnail"></td>
                <td class="text-center">
                    <a th:href="@{/admin/products/edit/{id}(id=${p.id})}" class="btn btn-sm btn-primary">Edit</a>
                    <a th:href="@{/admin/products/delete/{id}(id=${p.id})}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Delete this product?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Logout -->
    <div class="text-center mt-3">
        <form th:action="@{/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn btn-outline-secondary">Logout</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
