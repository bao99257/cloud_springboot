<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            /* Ảnh nền xanh neon */
            background: url("https://img.freepik.com/free-vector/technology-particle-background_23-2148389093.jpg") no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.6); /* trong suốt */
            border: 1px solid #00f7ff;
            border-radius: 12px;
            padding: 35px;
            width: 360px;
            text-align: center;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            position: relative;
        }

        .login-box h2 {
            margin-bottom: 25px;
            color: #00f7ff;
            text-shadow: 0 0 12px #00f7ff;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #00f7ff;
            background: rgba(255, 255, 255, 0.05); /* trong suốt */
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .form-control:focus {
            border-color: #00ffe1;
            box-shadow: 0 0 15px #00ffe1;
            background: rgba(255, 255, 255, 0.15);
        }

        .form-control::placeholder {
            color: #aaa;
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            background: linear-gradient(90deg, #009dff, #00ffe1);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
        }

        .btn-login:hover {
            background: linear-gradient(90deg, #00ffe1, #009dff);
            box-shadow: 0 0 20px #00ffe1, 0 0 30px #00f7ff;
        }

        .links {
            margin-top: 18px;
            font-size: 14px;
        }

        .links a {
            color: #00f7ff;
            text-decoration: none;
            margin: 0 8px;
        }

        .links a:hover {
            text-decoration: underline;
            text-shadow: 0 0 8px #00f7ff;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>

        <div th:if="${param.error}" style="color: #ff4d4d; margin-bottom: 10px;">
            Invalid username or password.
        </div>
        <div th:if="${message}" style="color: #4dff88; margin-bottom: 10px;" th:text="${message}"></div>

        <form method="post" th:action="@{/login}">
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="links">
            <a href="/register">Register</a> | <a href="#">Forgot password?</a>
        </div>
    </div>
</body>
</html>
