<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #0a0e27;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0, 247, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 157, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(0, 255, 225, 0.1) 0%, transparent 50%);
            animation: moveGradient 15s ease infinite;
        }

        @keyframes moveGradient {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }

        /* Floating particles */
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: rgba(0, 247, 255, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 247, 255, 0.8);
            animation: float 20s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            50% {
                transform: translateY(-80vh) translateX(20px);
            }
        }

        .login-container {
            position: relative;
            z-index: 10;
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 247, 255, 0.3);
            border-radius: 20px;
            padding: 45px 40px;
            width: 440px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                0 0 80px rgba(0, 247, 255, 0.15),
                inset 0 0 80px rgba(0, 247, 255, 0.03);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #009dff, #00ffe1);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 
                0 8px 25px rgba(0, 247, 255, 0.4),
                0 0 60px rgba(0, 247, 255, 0.2);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 
                    0 8px 25px rgba(0, 247, 255, 0.4),
                    0 0 60px rgba(0, 247, 255, 0.2);
            }
            50% {
                box-shadow: 
                    0 8px 35px rgba(0, 247, 255, 0.6),
                    0 0 80px rgba(0, 247, 255, 0.4);
            }
        }

        .logo-icon svg {
            width: 38px;
            height: 38px;
            stroke: white;
            stroke-width: 2.5;
            fill: none;
        }

        .login-container h2 {
            color: #00f7ff;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
            text-shadow: 0 0 20px rgba(0, 247, 255, 0.5);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 35px;
        }

        .alert {
            padding: 14px 18px;
            border-radius: 12px;
            margin-bottom: 24px;
            font-size: 14px;
            animation: slideDown 0.4s ease-out;
            border-left: 4px solid;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .alert-error {
            background: rgba(255, 77, 77, 0.1);
            color: #ff6b6b;
            border-color: #ff4d4d;
            box-shadow: 0 0 20px rgba(255, 77, 77, 0.2);
        }

        .alert-success {
            background: rgba(77, 255, 136, 0.1);
            color: #4dff88;
            border-color: #4dff88;
            box-shadow: 0 0 20px rgba(77, 255, 136, 0.2);
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .input-wrapper {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            stroke: rgba(0, 247, 255, 0.5);
            stroke-width: 2;
            fill: none;
            transition: all 0.3s ease;
            z-index: 1;
        }

        .form-control {
            width: 100%;
            padding: 15px 20px 15px 52px;
            border-radius: 12px;
            border: 1px solid rgba(0, 247, 255, 0.3);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #00ffe1;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 
                0 0 0 4px rgba(0, 255, 225, 0.1),
                0 0 30px rgba(0, 255, 225, 0.2);
        }

        .form-control:focus + .input-icon {
            stroke: #00ffe1;
            filter: drop-shadow(0 0 8px rgba(0, 255, 225, 0.8));
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .btn-login {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #009dff 0%, #00ffe1 100%);
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 
                0 4px 20px rgba(0, 255, 225, 0.4),
                0 0 40px rgba(0, 247, 255, 0.2);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 8px 30px rgba(0, 255, 225, 0.6),
                0 0 60px rgba(0, 247, 255, 0.4);
            background: linear-gradient(135deg, #00ffe1 0%, #009dff 100%);
        }

        .btn-login:active {
            transform: translateY(-1px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 32px 0;
            color: rgba(255, 255, 255, 0.3);
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(
                to right, 
                transparent, 
                rgba(0, 247, 255, 0.3), 
                transparent
            );
        }

        .divider span {
            padding: 0 20px;
        }

        .links {
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: #00f7ff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            text-shadow: 0 0 10px transparent;
        }

        .links a:hover {
            color: #00ffe1;
            text-decoration: underline;
            text-shadow: 0 0 15px rgba(0, 255, 225, 0.6);
        }

        .links span {
            color: rgba(255, 255, 255, 0.3);
            margin: 0 10px;
        }

        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 35px 28px;
            }

            .login-container h2 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <!-- Floating particles -->
    <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
    <div class="particle" style="left: 20%; animation-delay: 2s;"></div>
    <div class="particle" style="left: 30%; animation-delay: 4s;"></div>
    <div class="particle" style="left: 40%; animation-delay: 1s;"></div>
    <div class="particle" style="left: 50%; animation-delay: 3s;"></div>
    <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
    <div class="particle" style="left: 70%; animation-delay: 2.5s;"></div>
    <div class="particle" style="left: 80%; animation-delay: 4.5s;"></div>
    <div class="particle" style="left: 90%; animation-delay: 1.5s;"></div>

    <div class="login-container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2L2 7v10c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V7l-10-5z"/>
                    <path d="M9 12l2 2 4-4"/>
                </svg>
            </div>
            <h2>Welcome Back</h2>
            <p class="subtitle">Enter your credentials to access your account</p>
        </div>

        <div th:if="${param.error}" class="alert alert-error">
            Invalid username or password.
        </div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <form method="post" th:action="@{/login}">
            <div class="form-group">
                <div class="input-wrapper">
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                        <circle cx="12" cy="7" r="4"/>
                    </svg>
                </div>
            </div>

            <div class="form-group">
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <svg class="input-icon" viewBox="0 0 24 24">
                        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
                    </svg>
                </div>
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            
            <button type="submit" class="btn-login">Sign In</button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <div class="links">
            <a href="/register">Create Account</a>
            <span>â€¢</span>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
