<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Edit Product</title>

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            margin: 0 auto;
            animation: slideUp 0.5s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h3 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
            text-align: center;
            font-size: 28px;
        }
        
        h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 2px;
        }
        
        .form-label {
            font-weight: 600;
            color: #4a5568;
            margin-bottom: 8px;
            font-size: 14px;
            display: block;
        }
        
        .form-control, textarea.form-control {
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 12px 16px;
            transition: all 0.3s ease;
            font-size: 15px;
        }
        
        .form-control:focus, textarea.form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .form-control:hover, textarea.form-control:hover {
            border-color: #cbd5e0;
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .mb-3 {
            margin-bottom: 24px;
        }
        
        .image-section {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px dashed #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .image-section:hover {
            border-color: #cbd5e0;
            background: #edf2f7;
        }
        
        #previewImage, #currentImage {
            max-width: 100%;
            height: auto;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            display: block;
        }
        
        #previewImage:hover, #currentImage:hover {
            transform: scale(1.02);
        }
        
        .image-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 24px;
        }
        
        .image-box {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border: 2px solid #e2e8f0;
            text-align: center;
        }
        
        .image-box label {
            display: block;
            margin-bottom: 10px;
            color: #2d3748;
            font-weight: 600;
        }
        
        .btn {
            padding: 12px 32px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.3s ease;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        
        .btn-secondary {
            background: #718096;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #4a5568;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(74, 85, 104, 0.4);
        }
        
        .button-group {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        
        .price-input {
            position: relative;
        }
        
        .price-input::before {
            content: '$';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #718096;
            font-weight: 600;
            font-size: 16px;
        }
        
        .price-input input {
            padding-left: 32px;
        }
        
        @media (max-width: 768px) {
            .form-container {
                padding: 30px 20px;
            }
            
            .image-grid {
                grid-template-columns: 1fr;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="container">
    <div class="form-container">
        <h3>Edit Product</h3>

        <form th:action="@{/admin/products/update}" th:object="${product}" method="post">

            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input class="form-control" th:field="*{name}" required placeholder="Enter product name">
            </div>

            <div class="mb-3">
                <label class="form-label">Price</label>
                <div class="price-input">
                    <input class="form-control" type="number" step="0.01" th:field="*{price}" required placeholder="0.00">
                </div>
            </div>

            <div class="image-grid">
                <div class="image-box">
                    <label>Current Image</label>
                    <img id="currentImage" th:src="*{imageUrl}" alt="Current product image">
                </div>

                <div class="image-box">
                    <label>Preview New Image</label>
                    <img id="previewImage" style="display:none;" alt="Preview image">
                    <div id="noPreview" style="color: #a0aec0; padding: 40px 20px;">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" viewBox="0 0 16 16" style="opacity: 0.3;">
                            <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                            <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                        </svg>
                        <p style="margin-top: 10px; font-size: 13px;">No preview</p>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">Image URL</label>
                <input id="imageUrl" class="form-control" th:field="*{imageUrl}" placeholder="Enter image URL">
            </div>

            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" th:field="*{description}" placeholder="Enter product description"></textarea>
            </div>

            <div class="button-group">
                <button class="btn btn-primary" type="submit">Update Product</button>
                <a href="/admin" class="btn btn-secondary">Cancel</a>
            </div>

        </form>
    </div>
</div>

<script>
    const input = document.getElementById("imageUrl");
    const preview = document.getElementById("previewImage");
    const noPreview = document.getElementById("noPreview");

    input.addEventListener("input", () => {
        if (input.value.trim().length > 5) {
            preview.src = input.value;
            preview.style.display = "block";
            if (noPreview) noPreview.style.display = "none";
        } else {
            preview.style.display = "none";
            if (noPreview) noPreview.style.display = "block";
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
