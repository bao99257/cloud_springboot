<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <style>
        #previewImage, #currentImage { max-width: 250px; border-radius: 12px; margin-top: 10px; }
    </style>
</head>

<body>
<div class="container mt-4">

    <h3>Edit Product</h3>

    <form th:action="@{/admin/products/update}" th:object="${product}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label>Name</label>
            <input class="form-control" th:field="*{name}" required>
        </div>

        <div class="mb-3">
            <label>Price</label>
            <input class="form-control" type="number" step="0.01" th:field="*{price}" required>
        </div>

        <div class="mb-3">
            <label>Current Image</label><br>
            <img id="currentImage" th:src="*{imageUrl}">
        </div>

        <div class="mb-3">
            <label>New Image URL</label>
            <input id="imageUrl" class="form-control" th:field="*{imageUrl}">
            <img id="previewImage" style="display:none;">
        </div>

        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" th:field="*{description}"></textarea>
        </div>

        <button class="btn btn-primary" type="submit">Update</button>
        <a href="/admin" class="btn btn-secondary">Cancel</a>

    </form>
</div>

<script>
    const input = document.getElementById("imageUrl");
    const preview = document.getElementById("previewImage");

    input.addEventListener("input", () => {
        if (input.value.trim().length > 5) {
            preview.src = input.value;
            preview.style.display = "block";
        } else {
            preview.style.display = "none";
        }
    });
</script>

</body>
</html>
