<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Th·ªùi trang - FASHION SHOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #e74c3c;
            --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --shadow-sm: 0 2px 10px rgba(0,0,0,0.08);
            --shadow-md: 0 8px 30px rgba(0,0,0,0.12);
            --shadow-lg: 0 15px 50px rgba(0,0,0,0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #f8f9fa 0%, #e9ecef 100%);
            overflow-x: hidden;
        }

        /* ========== NAVBAR ========== */
        .navbar-custom {
            background: rgba(255, 255, 255, 0.98) !important;
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        .navbar-custom:hover {
            box-shadow: var(--shadow-md);
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 900;
            background: var(--gradient-1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 1px;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-nav .nav-link {
            color: var(--primary-color) !important;
            font-weight: 600;
            padding: 15px 18px !important;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link::before {
            content: '';
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background: var(--gradient-2);
            transition: width 0.3s ease;
            border-radius: 10px;
        }

        .navbar-nav .nav-link:hover::before,
        .navbar-nav .nav-link.active::before {
            width: 60%;
        }

        .navbar-nav .nav-link:hover {
            color: #e74c3c !important;
            transform: translateY(-2px);
        }

        .navbar-custom .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-menu-center {
            margin-left: auto;
            margin-right: auto;
        }

        .navbar-icons {
            flex-shrink: 0;
            margin-left: auto;
        }

        /* Search Bar */
        .search-form {
            position: relative;
        }

        .search-form input {
            border-radius: 50px;
            border: 2px solid transparent;
            padding: 8px 20px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .search-form input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
            background: white;
        }

        .search-form button {
            border-radius: 50px;
            padding: 8px 25px;
            background: var(--gradient-2);
            border: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 87, 108, 0.3);
        }

        /* Icons */
        .cart-icon {
            font-size: 1.5rem;
            color: var(--primary-color);
            margin-left: 15px;
            margin-right: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            color: #e74c3c;
            transform: scale(1.1);
        }

        .user-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .user-avatar:hover {
            border-color: #667eea;
            transform: scale(1.1);
        }

        /* ========== BANNER ========== */
        .banner-fashion {
            position: relative;
            height: 550px;
            margin-bottom: 80px;
            overflow: hidden;
            /* background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%); */
        }

        .banner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            /* clip-path: polygon(0 0, 100% 0, 85% 100%, 0% 100%); */
            z-index: 1;
        }

        .banner-image {
            position: absolute;
            top: 0;
            right: 0;
            height: 100%;
            width: 55%;
            background-image: url('https://i.pinimg.com/736x/3b/98/1a/3b981ad46adb16a927f1b04fe3e4f4a1.jpg');
            /* background-image: url('https://i.imgur.com/Y1g9o0v.png'); */
            background-size: cover;
            background-position: center;
            animation: zoomIn 20s ease-in-out infinite alternate;
        }

        @keyframes zoomIn {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.1);
            }
        }

        .banner-content {
            position: relative;
            z-index: 10;
            padding-left: 50px;
            padding-top: 80px;
            animation: slideInLeft 1s ease-out;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .banner-fashion h2 {
            font-size: 48px;
            font-weight: 900;
            margin-bottom: 20px;
            max-width: 450px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1.2;
        }

        .banner-fashion p {
            font-size: 20px;
            margin: 15px 0 35px;
            color: rgba(255,255,255,0.95);
            font-weight: 500;
        }

        .btn-shop-now {
            background: white;
            color: #667eea;
            border: none;
            font-weight: 700;
            padding: 15px 45px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255,255,255,0.3);
        }

        .btn-shop-now:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255,255,255,0.4);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        /* ========== PRODUCTS SECTION ========== */
        .section-title {
            font-size: 36px;
            font-weight: 900;
            text-align: center;
            margin-bottom: 60px;
            position: relative;
            color: var(--primary-color);
            animation: fadeInUp 0.8s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title::before {
            content: '';
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 4px;
            background: var(--gradient-2);
            border-radius: 10px;
        }

        .section-title::after {
            content: "";
            display: block;
            width: 80px;
            height: 4px;
            background: var(--gradient-1);
            margin: 15px auto 0;
            border-radius: 10px;
        }

        /* Product Cards */
        .product-card {
            border: none;
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
            box-shadow: var(--shadow-sm);
            position: relative;
            height: 100%;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--gradient-1);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1;
            pointer-events: none;
        }

        .product-card:hover::before {
            opacity: 0.05;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .product-card img {
            height: 320px;
            object-fit: cover;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .product-card:hover img {
            transform: scale(1.1);
        }

        .product-card .card-body {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        .product-card .card-body h5 {
            font-size: 18px;
            font-weight: 700;
            color: var(--primary-color);
            min-height: 45px;
            margin-bottom: 12px;
            transition: color 0.3s ease;
        }

        .product-card:hover .card-body h5 {
            color: #667eea;
        }

        .product-card .price {
            background: var(--gradient-2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 1.3rem;
            margin-bottom: 15px;
            display: block;
        }

        .btn-add-to-cart {
            background: var(--gradient-1);
            border: none;
            color: white;
            font-weight: 600;
            padding: 10px 25px;
            border-radius: 50px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-add-to-cart::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255,255,255,0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.5s, height 0.5s;
        }

        .btn-add-to-cart:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn-add-to-cart i {
            margin-right: 8px;
        }

        /* Container Animation */
        .container {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .banner-fashion h2 {
                font-size: 32px;
            }
            
            .banner-content {
                padding-left: 20px;
            }

            .section-title {
                font-size: 28px;
            }

            .navbar-menu-center {
                margin: 0;
            }
        }

        .anhbanner{
            background-image: url('https://www.shutterstock.com/image-vector/shopping-sale-banner-on-red-260nw-1575804547.jpg');
            background-size: cover;
            height: 300px;
            margin-bottom: 30px;
            background-position: center;
        }
    </style>
</head>
