<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .info-container { 
            background-color: white; 
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            max-width: 500px; 
            margin: 0 auto; 
        }
        body { 
            background-color: #f8f9fa; 
            padding-top: 20px; 
        }
    </style>
    <title>User Profile</title>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">User Profile</h2>
        <div class="info-container">
            <div class="mb-3">
                <label class="form-label fw-bold">Username:</label>
                <p th:text="${user.username}" class="form-control-static"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Name:</label>
                <p th:text="${user.name}" class="form-control-static"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Age:</label>
                <p th:text="${user.age}" class="form-control-static"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Address:</label>
                <p th:text="${user.address}" class="form-control-static"></p>
            </div>
            <div class="text-center">
                <a th:href="@{/user/edit}" class="btn btn-primary">Edit</a>
            </div>
            <form th:action="@{/logout}" method="post" class="text-center mt-3">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <button type="submit" class="btn btn-outline-secondary">Logout</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
